# https://aka.ms/yaml

trigger:
- main

variables:
  PYTHON: 'python3.8'
  INC_VER: '1.12'
  IMAGE_NAME: 'neural-compressor'
  IMAGE_TAG: '1.12'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Login to repo
      inputs:
        command: login
        containerRegistry: inc-internal
      
    - script: |
        http_proxy='' && curl http://certificates.intel.com/repository/certificates/IntelSHA2RootChain-Base64.zip > /tmp/IntelSHA2RootChain-Base64.zip
        sudo unzip -o /tmp/IntelSHA2RootChain-Base64.zip -d /usr/local/share/ca-certificates/
        rm /tmp/IntelSHA2RootChain-Base64.zip
        sudo update-ca-certificates || sudo update-ca-trust
        sudo service docker restart
      displayName: 'Add certificate'
        
    - script: docker build --build-arg PYTHON=${PYTHON} --build-arg INC_VER=${INC_VER} -f docker/Dockerfile -t ${IMAGE_NAME}:${IMAGE_TAG} .
      displayName: 'Build Container'
    
    - script: docker tag ${IMAGE_NAME}:${IMAGE_TAG} amr-registry-pre.caas.intel.com/neural-compressor/test-inc:${IMAGE_TAG}
      displayName: 'Tag Container'
      
    - task: Docker@2
      displayName: Push image
      inputs:
        containerRegistry: inc-internal
        repository: neural-compressor/test-inc
        command: push
        tags: v1.12